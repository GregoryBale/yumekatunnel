<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка платежа | YumekatTunnel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
        }

        .loading-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(79, 172, 254, 0.1);
            border-radius: 50%;
        }

        .loading-ring-active {
            border-top: 4px solid #4facfe;
            border-right: 4px solid #00f2fe;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        @keyframes spin {
            0% { 
                transform: rotate(0deg);
                border-top-color: #4facfe;
                border-right-color: #00f2fe;
            }
            50% {
                border-top-color: #00f2fe;
                border-right-color: #4facfe;
            }
            100% { 
                transform: rotate(360deg);
                border-top-color: #4facfe;
                border-right-color: #00f2fe;
            }
        }

        .loading-dots {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .pulse-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            margin: -60px 0 0 -60px;
            border: 2px solid rgba(79, 172, 254, 0.3);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 35px;
            line-height: 1.5;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .status-text {
            color: #4facfe;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 30px;
            animation: fadeIn 1.2s ease-out 0.6s both;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 35px;
            animation: fadeIn 1.4s ease-out 0.8s both;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 3px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 20%;
                transform: translateX(-100%);
            }
            50% {
                width: 60%;
                transform: translateX(50%);
            }
            100% {
                width: 90%;
                transform: translateX(10%);
            }
        }

        .info-text {
            color: #888;
            font-size: 13px;
            line-height: 1.4;
            animation: fadeIn 1.6s ease-out 1s both;
        }

        .brand-name {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            border-radius: 24px;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s ease-in-out infinite;
        }

        .circle-1 {
            width: 80px;
            height: 80px;
            top: -40px;
            right: -40px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 60px;
            height: 60px;
            bottom: -30px;
            left: -30px;
            animation-delay: 3s;
        }

        .circle-3 {
            width: 40px;
            height: 40px;
            top: 30%;
            right: 15px;
            animation-delay: 6s;
        }

        .circle-4 {
            width: 50px;
            height: 50px;
            bottom: 40%;
            left: 10px;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
                opacity: 0.6;
            }
            66% {
                transform: translateY(10px) rotate(240deg);
                opacity: 0.4;
            }
        }

        .processing-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .wave-animation {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #4facfe, #00f2fe, transparent);
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }

            .loading-container {
                width: 80px;
                height: 80px;
            }

            .pulse-circle {
                width: 100px;
                height: 100px;
                margin: -50px 0 0 -50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decorative-elements">
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
            <div class="floating-circle circle-3"></div>
            <div class="floating-circle circle-4"></div>
        </div>
        
        <div class="loading-container">
            <div class="pulse-circle"></div>
            <div class="loading-ring loading-ring-active"></div>
            <div class="loading-ring"></div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <h1>Обрабатываем платёж</h1>
        <p class="subtitle">
            Ваш платёж для <span class="brand-name">YumekatTunnel</span> обрабатывается.<br>
            Это займёт всего несколько секунд.
        </p>

        <div class="status-text">
            <span class="processing-icon">⚡</span>
            Подключение к платёжной системе...
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <p class="info-text">
            Пожалуйста, не закрывайте эту страницу.<br>
            Вы будете автоматически перенаправлены после завершения.
        </p>

        <div class="wave-animation"></div>
    </div>

    <script>
        // Симуляция различных этапов обработки
        const statusMessages = [
            "Подключение к платёжной системе...",
            "Проверка данных карты...",
            "Обработка транзакции...", 
            "Подтверждение платежа...",
            "Активация подписки..."
        ];

        let currentMessage = 0;
        const statusElement = document.querySelector('.status-text');

        function updateStatus() {
            const icon = statusElement.querySelector('.processing-icon');
            const text = statusMessages[currentMessage];
            
            statusElement.innerHTML = `<span class="processing-icon">⚡</span>${text}`;
            
            currentMessage = (currentMessage + 1) % statusMessages.length;
        }

        // Обновляем статус каждые 2 секунды
        setInterval(updateStatus, 2000);

        // Симуляция автоматического перенаправления (для демонстрации)
        // В реальном использовании это будет управляться сервером
        /*
        setTimeout(() => {
            // window.location.href = "payment-success.html";
        }, 15000);
        */
    </script>
</body>
</html>
